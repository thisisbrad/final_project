<h2>Register</h2>
<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<form class="form" action="/" ng-submit="register()">
  <div class="form-group">
    <label>First Name</label>
      <input type="text" class="form-control" name="first_name" ng-model="first_name" required>
  </div>
  <div class="form-group">
    <label>Last Name</label>
      <input type="text" class="form-control" name="last_name" ng-model="last_name" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" ng-model="email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="password" required>
  </div>
  <div class="form-group">
    <label>Gender</label><br>
      <input type="radio" class="form-control" name="gender" value="male" ng-model="gender" checked required>Male
      <input type="radio" class="form-control" name="gender" value="female" ng-model="gender" checked required>Female
  </div>
  <div class="form-group">
    <label>Street Address</label>
      <input type="text" class="form-control" name="street_address" ng-model="street_address" required>
  </div>
  <div class="form-group">
    <label>Postal Code</label>
      <input type="number" class="form-control" name="postal_code" ng-model="postal_code" required>
  </div>
  <div class="form-group">
    <label>Postion</label><br>
      <input type="radio" class="form-control" name="postion" value="Admin" ng-model="position" required>Admin
      <input type="radio" class="form-control" name="postion" value="Driver" ng-model="position" required>Driver
    </div>
    <div>
      <button type="submit" ng-disabled="disabled">Register</button>
    </div>
</form>
