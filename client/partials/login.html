<h2>Login</h2>
<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<form class="form" action="/home" ng-submit="login()">
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" ng-model="email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="password" required>
    </div>
    <div>
      <button type="submit" ng-disabled="disabled">Login</button>
    </div>
</form>
